<div class="container">
    <div class="row mt-5">
        <img src="{{ fullImage }}" alt="{{ getChampionName }}" class="img-fluid col-lg-8 col-md-12" />
        <div class="col-lg-4 col-md-12">
            <div class="h1 mb-0">{{ getChampionName }}</div>
            <div class="h4 mt-0">{{ getChampionTitle }}</div>
            <div class="mt-3">{{ getChampionLore }}</div>
        </div>
    </div>
    <div class="row my-5">
        <carousel [interval]="interval" [pauseOnFocus]="true" [isAnimated]="true">
            <slide *ngFor="let skin of getChampionSkins;let isFirst = first" [ngClass]="{active:isFirst}">
                <img src="{{ skinImage(skin) }}" class="carousel-item-img">
                <div class="carousel-caption d-flex d-md-block">
                    <div class="w-100">
                        <div class="d-flex justify-content-center">
                            <div class="fs-4 carousel-div align-middle">{{ skin.name === "default" ? getChampionName : skin.name }}</div>
                        </div>
                    </div>
                </div>
            </slide>
        </carousel>
    </div>
</div>
