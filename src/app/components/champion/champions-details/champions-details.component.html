<div class="container">
    <div class="row mt-5">
        <img src="{{ fullImage }}" alt="{{ champion.name }}" class="img-fluid col-lg-8 col-md-12" />
        <div class="col-lg-4 col-md-12">
            <div class="h1 mb-0">{{ champion.name }}</div>
            <div class="h4 mt-0">{{ champion.title }}</div>
            <div class="my-3">{{ champion.lore }}</div>
            <div class="mb-3" *ngIf="champion.partype != '' && champion.partype != 'None'">Secondary Resource: {{ champion.partype }}</div>
            <div *ngFor="let tag of champion.tags">
                <a class="link-if" href="/league_api/champions?search={{tag}}">{{ tag }}</a>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="d-flex justify-content-center">
            <div class="h4">Skins:</div>
        </div>
        <carousel [interval]="interval" [noPause]="false" [isAnimated]="true" class="mt-2">
            <slide *ngFor="let skin of champion.skins;let isFirst = first" [ngClass]="{active:isFirst}">
                <img src="{{ skinImage(skin) }}" class="carousel-item-img">
                <div class="carousel-caption d-flex d-md-block">
                    <div class="w-100">
                        <div class="d-flex justify-content-center">
                            <div class="fs-4 carousel-div align-middle">{{ skin.name === "default" ? champion.name : skin.name }}</div>
                        </div>
                    </div>
                </div>
            </slide>
        </carousel>
    </div>

    <div class="row mt-5">
        <div class="d-flex justify-content-center">
            <div class="h4">Spells:</div>
        </div>
        
        <div class="d-flex justify-content-center">
            <button class="btn" (click)="click(champion.passive)"><img src="{{ spellImage(champion.passive) }}" class="spell"></button>
            <button class="btn" (click)="click(champion.spells[0])"><img src="{{ spellImage(champion.spells[0]) }}" class="spell"></button>
            <button class="btn" (click)="click(champion.spells[1])"><img src="{{ spellImage(champion.spells[1]) }}" class="spell"></button>
            <button class="btn" (click)="click(champion.spells[2])"><img src="{{ spellImage(champion.spells[2]) }}" class="spell"></button>
            <button class="btn" (click)="click(champion.spells[3])"><img src="{{ spellImage(champion.spells[3]) }}" class="spell"></button>
        </div>
        <div class="mt-4">
            <p class="text-center">
                {{ selection.name }}
            </p>
            <p [innerHTML]="selection.description" class="text-center">
            </p>
        </div>
    </div>
</div>
